<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apenas uma página genérica</title>
</head>
<body>
    <h1>Apenas um cabeçalho genérico</h1>
    <p>>Não há muito o que ler aqui. Sou apenas um parágrafo obrigatório vivendo em um exemplo em um livro de JavaScript. Estou procurando algo para tornar minha vida mais emocionante.</p>
    <script>
        setTimeout(wakeUpUser, 500);
        function wakeUpUser() {
            alert('Você vai ficar olhando para esta página chata para sempre?');
        }
    </script>
</body>
</html>
